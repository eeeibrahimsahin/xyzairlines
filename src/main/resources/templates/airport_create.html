<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Airports</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!--Fontawesome-->
        <script
            src="https://kit.fontawesome.com/144f4e017a.js"
            crossorigin="anonymous"
        ></script>
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <!--Datatables-->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.css"
        />
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.js"
        ></script>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="container">
                <div th:insert="fragments/navbar.html"></div>
            </div>
            <div th:insert="fragments/modal.html"></div>
            <div class="d-flex justify-content-center mt-5 pt-5">
                <i class="fas fa-plane-departure fa-4x"></i>
                <i class="fas fa-plane-arrival fa-4x"></i>
            </div>
            <div class="container w-75 mx-auto">
                <form
                    id="airportForm"
                    class="row g-3 needs-validation"
                    novalidate
                >
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label"
                            >Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="validationCustom01"
                            value=""
                            required
                        />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label"
                            >Land</label
                        >
                        <select
                            name="land"
                            class="form-select"
                            id="validationCustom05"
                            required
                        >
                            <option selected disabled value="">
                                Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid airport.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom06" class="form-label"
                            >Airplanes</label
                        >
                        <select
                            name="airplane"
                            class="form-select"
                            id="validationCustom06"
                            required
                        >
                            <option selected disabled value="">
                                Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid airport.
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">
                            Save Airport
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/navbar-search.js}"></script>
        <script th:src="@{/js/airport-create.js}"></script>
    </body>
</html>
